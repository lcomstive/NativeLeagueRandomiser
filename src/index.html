<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
		<meta http-equiv="Content-Security-Policy" content="default-src *;
															img-src * 'self' data https:;
															style-src 'self' 'unsafe-inline' *;
															script-src 'self' 'unsafe-inline'">

		<meta http-equiv="Content-Security-Policy" content="default-src *;
			img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
			style-src  'self' 'unsafe-inline' *">

			
		<title>League Randomiser</title>
	
		<!-- Google Material font asset -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />

		<link rel="stylesheet" href="./assets/style.css">
	</head>
	<body>
		<span id="disconnected">
			<h3>Waiting for League client</h3>
		</span>
		<span id="mainContent">
			<button class="material-symbols-sharp navButton" onClick="changePage('settings')">Settings</button>
			<div id="champion"></div>
			<button onClick="randomise()">Roll</button>
			<div id="runes"></div>

			<div id="runeExporter"></div>
		</span>
		<span id="settings">
			<br>
			<span>
				<button class="material-symbols-sharp" onClick="changePage('mainContent')">Arrow_Back</button>
				<button class="material-symbols-sharp" onClick="saveSettings()">Save</button>
				<button class="material-symbols-sharp" onClick="window.ipc.openDebugMenu()">Terminal</button>
			</span>

			<input type="checkbox" name="settingsRandomiseSkin" id="settingsRandomiseSkin">
			<label for="settingsRandomiseSkin">Randomise Skin</label>
			<input type="checkbox" name="settingsAutoLockInChamp" id="settingsAutoLockInChamp">
			<label for="settingsAutoLockInChamp">Auto Lock-In Champ</label>

		</span>

		<script src="./utils.js"></script>
		<script src="./settings.js"></script>
		<script src="./renderer.js"></script>
	</body>
</html>
